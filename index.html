<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - BAT Brasil</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Seção principal */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        main h2 {
            color: #003399;
            font-size: 1.5rem;
        }

        /* Botão de download */
        .download-btn {
            display: inline-block;
            background-color: #003399;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #002266;
        }

        /* Rodapé */
        footer {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>BAT Brasil - Download de Arquivo</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h2>Baixe a planilha mais recente</h2>
        <a href="Mapa Estrategico.xlsx" class="download-btn" download>Download</a>
    </main>

    <!-- Rodapé -->
    <footer>
        © 2025 BAT Brasil - Todos os direitos reservados.
    </footer>
</body>
</html>
